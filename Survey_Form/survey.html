<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="" class="form1">
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
      <label for="age">Age (optional)</label><br>
      <input type="number" name="age" id="age" min="8" max="40" placeholder="Age" required><br>

      <label for="role">Which option best describes your current role?</label><br>
      <select name="role" id="role" required>
        <option value="student">Student</option>
        <option value="full_time_job">Full Time Job</option>
        <option value="full_time_learner">Full Time Learner</option>
        <option value="prefer_not_to_say">Prefer Not to say</option>
        <option value="other">Other</option>
      </select><br>

      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" id="recommend" name="recommend" value="Definitely">
      <label for="recommend">Definitely</label><br>
      <input type="radio" id="Maybe" name="recommend" value="Maybe">
      <label for="Maybe">Maybe</label><br>
      <input type="radio" id="NotSure" name="recommend" value="NotSure">
      <label for="NotSure">Not Sure</label><br><br>

      <label for="fav">What is your favorite feature of freeCodeCamp?</label><br>
      <select name="fav" id="fav">
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="OpenSource">Open Source</option>
      </select><br>

      <label>What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1">Front-end Projects</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">Back-end Projects</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3">Data Visualization</label><br>
      <input type="checkbox" id="vehicle4" name="vehicle4" value="Bike">
      <label for="vehicle4">Challenges</label><br>
      <input type="checkbox" id="vehicle5" name="vehicle5" value="Car">
      <label for="vehicle5">Open Source Community</label><br>
      <input type="checkbox" id="vehicle6" name="vehicle6" value="Boat">
      <label for="vehicle6">Gitter help rooms</label><br>
      <input type="checkbox" id="vehicle7" name="vehicle7" value="Bike">
      <label for="vehicle7">Videos</label><br>
      <input type="checkbox" id="vehicle8" name="vehicle8" value="Car">
      <label for="vehicle8">City Meetups</label><br>
      <input type="checkbox" id="vehicle9" name="vehicle9" value="Boat">
      <label for="vehicle9">Wiki</label><br>
      <input type="checkbox" id="vehicle10" name="vehicle10" value="Bike">
      <label for="vehicle10">Forum</label><br>
      <input type="checkbox" id="vehicle11" name="vehicle11" value="Car">
      <label for="vehicle11">Additional Courses</label><br><br>

      <label for="final">Any comments or suggestions?</label><br>
      <textarea name="final" id="final" cols="39" rows="4" placeholder="Enter your comment here..."></textarea><br>

      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
</body>

</html>
